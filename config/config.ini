[EXCEL]
# 엑셀 관련 설정
sheet_name = 유지보수 대상장비
serial_column = 시리얼
ldos_date_candidates = H/WLDoSDate,H/WEOS(Support)날짜
service_type_candidates = 서비스종류Subscription/ServiceLevel,서비스종류
end_date_active = 서비스종료일(Active)
end_date_signed = 서비스종료일(SIGNED)
model_pid = 모델명PID
contract_column = 계약번호\n(Contract)

[DEFAULT]
# 공통 기본 설정
header_skip_lines = 5
date_format = %Y_%m_%d

[CSV]
# CSV 파일 관련
encoding = utf-8-sig

[FILES]
# 처리 대상 파일 패턴
file_pattern = *.xlsx

[OUTPUT]
# 결과물 저장 위치
output_dir = outputs
